<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Notes Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px; padding: 40px; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; }
        input:focus { outline: none; border-color: #667eea; }
        .role-options { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 10px 0; }
        .role-btn { padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; cursor: pointer; text-align: center; }
        .role-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .login-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìö CollegeNotes</h1>
            <p>Access, share, and manage study materials</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.email@svec.edu">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Select Your Role:</label>
                <div class="role-options">
                    <button type="button" class="role-btn active" data-role="student">üë®‚Äçüéì Student</button>
                    <button type="button" class="role-btn" data-role="admin">üë®‚Äçüíº Admin</button>
                    <button type="button" class="role-btn" data-role="god">üëë God Admin</button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        let selectedRole = 'student';
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userRole', selectedRole);
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
