<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center}.container{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-radius:15px;padding:50px 40px;box-shadow:0 8px 32px rgba(31,38,135,.37);width:100%;max-width:420px}h2{color:#333;font-size:28px;margin-bottom:10px;text-align:center}p{color:#666;font-size:14px;margin-bottom:30px;text-align:center}.form-group{margin-bottom:20px}label{display:block;color:#555;font-size:13px;font-weight:600;margin-bottom:8px}input[type=text],input[type=password]{width:100%;padding:12px 15px;border:2px solid #e0e0e0;border-radius:8px;font-size:14px}input[type=text]:focus,input[type=password]:focus{outline:0;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}.checkbox-group{display:flex;align-items:center;margin:20px 0}input[type=checkbox]{margin-right:8px;width:18px;height:18px}.btn{width:100%;padding:12px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:0;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px}.error{color:#d32f2f;font-size:13px;margin-top:15px;text-align:center;display:none}.hidden{display:none}</style></head><body><div class="container"><h2>LOGIN HERE</h2><p>ENTER YOUR REGISTER NUMBER</p><div class="form-group"><label>Register Number</label><input type="text" id="reg" placeholder="e.g. 25A21A4601"></div><div id="passDiv" class="form-group hidden"><label>Password</label><input type="password" id="pass" placeholder="Enter password"></div><div class="checkbox-group"><input type="checkbox" id="remember"><label>Remember me</label></div><button class="btn" onclick="login()">LOGIN</button><div class="error" id="err"></div></div><script>document.getElementById('reg').addEventListener('input',function(){const val=this.value.toLowerCase();if(val==='admin'||val==='code over write'){document.getElementById('passDiv').classList.remove('hidden')}else{document.getElementById('passDiv').classList.add('hidden')}});function login(){const reg=document.getElementById('reg').value.toUpperCase().trim();const pass=document.getElementById('pass').value;const err=document.getElementById('err');err.style.display='none';if(reg==='ADMIN'&&pass==='0000'){localStorage.user='admin';localStorage.role='admin';window.location='dashboard.html';return}if(reg==='CODE OVER WRITE'&&pass==='10000'){localStorage.user='god';localStorage.role='god';window.location='dashboard.html';return}const code=reg.substring(6,8);const num=parseInt(reg.substring(8,10));if((code==='46'&&num>=1&&num<=61)||(code==='65'&&num>=1&&num<=60)){localStorage.user=reg;localStorage.role='student';window.location='dashboard.html';return}err.textContent='Invalid';err.style.display='block'}</script></body></html>
