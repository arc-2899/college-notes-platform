<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - College Notes Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üìö CollageNotes</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="convert.html">Convert</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
                <li id="godLink" style="display: none;"><a href="god-admin.html">God Admin</a></li>
                <li class="nav-right"><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container admin-container">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="upload">üìÅ Upload Files</button>
            <button class="tab-btn" data-tab="folders">üóÇÔ∏è Manage Folders</button>
            <button class="tab-btn" data-tab="notifications">üì¢ Send Notifications</button>
        </div>

        <div id="upload" class="tab-content active">
            <div class="card">
                <h2>Upload Files/Folders</h2>
                <div class="form-group">
                    <label for="uploadSubject">Select Subject</label>
                    <select id="uploadSubject"></select>
                </div>
                <div class="form-group">
                    <label for="uploadFolder">Folder Name</label>
                    <input type="text" id="uploadFolder" placeholder="e.g., Unit 1">
                </div>
                <div class="form-group">
                    <label for="fileUpload">Select Files</label>
                    <input type="file" id="fileUpload" multiple>
                </div>
                <button id="uploadBtn" class="btn-primary btn-full">Upload</button>
            </div>
        </div>

        <div id="folders" class="tab-content">
            <div class="card">
                <h2>Manage Folders</h2>
                <div class="form-group">
                    <label for="folderSubject">Select Subject</label>
                    <select id="folderSubject"></select>
                </div>
                <div id="foldersList"></div>
            </div>
        </div>

        <div id="notifications" class="tab-content">
            <div class="card">
                <h2>Send Notifications</h2>
                <div class="form-group">
                    <label for="notificationMsg">Message</label>
                    <textarea id="notificationMsg" rows="4"></textarea>
                </div>
                <button id="sendNotificationBtn" class="btn-primary btn-full">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 College Notes Platform</p>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
